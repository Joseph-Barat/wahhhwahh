    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(document).ready(function () {
        let sound = new Howl({
          src: [""],
          volume: 0.5,
        });

        let clickSound = new Howl({
          src: [
            "https://github.com/Joseph-Barat/howler/raw/main/click-sound-flow.mp3",
          ],
        });

        let hoverSound = new Howl({
          src: [
            "https://github.com/Joseph-Barat/howler/raw/main/FLOW%20BUBBLE_SOUND.mp3",
          ],
        });

        let notificationSound1 = new Howl({
          src: [
            "https://github.com/Joseph-Barat/howler/raw/main/fast-whoosh-118248%20(1)%20(mp3cut.net).mp3",
          ],
        });

        let notificationSound2 = new Howl({
          src: [
            "https://github.com/Joseph-Barat/howler/raw/main/rverstedwhoosh.mp3",
          ],
        });

        let toggle = false;

        // Start playing background sound on click
        $("#start").on("click", function () {
          sound.play();
        });

        // Toggle mute/unmute functionality on click
        $("#sound").on("click", function () {
          $(this).toggleClass("muted");
          if ($(this).hasClass("muted")) {
            Howler.mute(true);
          } else {
            Howler.mute(false);
          }
        });

        // Play click sound
        $("[data-click]").on("click", function () {
          clickSound.play();
        });

        // Play hover sound
        $("[data-hover]").on("mouseenter", function () {
          hoverSound.play();
        });

        // Play notification sound alternately
        $("[data-notification]").on("click", function () {
          if (toggle) {
            notificationSound1.play();
          } else {
            notificationSound2.play();
          }
          toggle = !toggle; // Switch the toggle value
        });

        // Page Visibility API to handle tab visibility change
        document.addEventListener("visibilitychange", function () {
          if (document.hidden) {
            Howler.mute(true); // Mute all sounds when the tab is not active
          } else {
            Howler.mute(false); // Unmute all sounds when the tab is active
          }
        });
      });
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script>
      // Code that runs on pageload
      gsap.to(".loads", {
        y: 50,
        opacity: 0,
        duration: 0.5,
        ease: "power1.out",
        transformOrigin: "center center", // Ensures transformations are centered
        onComplete: () => {
          gsap.set(".loads", { display: "none" });
        },
      });

      // Code that runs on click of a link
      $(document).ready(function () {
        $("a").on("click", function (e) {
          if (
            $(this).prop("hostname") === window.location.host &&
            $(this).attr("href").indexOf("#") === -1 &&
            $(this).attr("target") !== "_blank"
          ) {
            e.preventDefault();
            let destination = $(this).attr("href");
            gsap.set(".loads", { display: "flex" }); // Ensure flex is applied
            gsap.fromTo(
              ".loads",
              {
                y: 50,
                opacity: 0,
              },
              {
                y: 0,
                opacity: 1,
                duration: 0.5,
                ease: "power1.out",
                transformOrigin: "center center", // Ensures transformations are centered
                onComplete: () => {
                  window.location = destination;
                },
              }
            );
          }
        });

        // On click of the back button
        window.onpageshow = function (event) {
          if (event.persisted) {
            window.location.reload();
          }
        };
      });
    </script>
